    &nbsp;</p>
    <p>
    今天休息，指的是器械方面。由于你是减肥增肌，所以早上和晚上分别做20分钟有氧运动。
    营养方面，你需要补充10 克谷氨酰胺。
    补充些水果，水果里有维生素 和 抗氧化剂 。能帮助你提高免疫力。
</p>
